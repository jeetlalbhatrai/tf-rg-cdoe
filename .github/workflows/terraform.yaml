name: Terraform Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment (dev/prod)"
        required: true
        default: "dev"
      scanning_required:
        description: "Run Terraform Security Scans?"
        required: true
        default: "true"

env:
  TF_VERSION: 1.8.5
  RG_NAME: jeet-rg
  STORAGE_ACCOUNT: tfstatefilestodoapp
  CONTAINER_NAME: terraformcontainer

jobs:
  terraform-plan:
    name: "Terraform Init & Plan"
    runs-on: ubuntu-latest
    permissions:
      id-token: write   # ðŸ‘ˆ Required for OIDC
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform -chdir=environment/${{ github.event.inputs.environment }} init \
            -backend-config="resource_group_name=${{ env.RG_NAME }}" \
            -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.CONTAINER_NAME }}" \
            -backend-config="key=${{ github.event.inputs.environment }}.terraform.tfstate"

      - name: Terraform Plan
        run: |
          terraform -chdir=environment/${{ github.event.inputs.environment }} plan -out=tfplan

  tf-scanning:
    name: "Terraform Security Scans"
    needs: terraform-plan
    if: ${{ github.event.inputs.scanning_required == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: environment/${{ github.event.inputs.environment }}

      - name: Run tflint
        uses: terraform-linters/tflint-action@v0.4.0
        with:
          working_directory: environment/${{ github.event.inputs.environment }}

      - name: Run checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: environment/${{ github.event.inputs.environment }}

  terraform-apply:
    name: "Terraform Apply"
    needs: [terraform-plan, tf-scanning]
    runs-on: ubuntu-latest
    environment: production   # ðŸ‘ˆ Configure in GitHub UI for manual approval
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        run: |
          terraform -chdir=environment/${{ github.event.inputs.environment }} init \
            -backend-config="resource_group_name=${{ env.RG_NAME }}" \
            -backend-config="storage_account_name=${{ env.STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.CONTAINER_NAME }}" \
            -backend-config="key=${{ github.event.inputs.environment }}.terraform.tfstate"

      - name: Terraform Apply
        run: |
          terraform -chdir=environment/${{ github.event.inputs.environment }} apply -auto-approve tfplan